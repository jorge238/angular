<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <h1>ngf</h1>
            <hr>
            <div *ngIf="ver" class="card text-white bg-warning mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{titulo.autor}} </h5>
                    <p class="card-text">{{titulo.mensaje}} </p>
                </div>
            </div>
            <button (click)="ver=!ver" class="btn btn-outlineprimary btn-block">
                  mostrar/ocultar
              </button>
        </div>
        <div class="col">
            <h1>ngfor</h1>
            <hr>
            <ul class="list-group">
                <li *ngFor="let personaje of personajes" class="list-group-item"> {{personaje}}</li>

            </ul>

        </div>

    </div>

</body>

</html>
